{% include 'top.html' %}

<div id="content">
    <h1 class="page-title">Add Path Segment</h1>

    {% if session['isadmin'] == True %}
        <form method="POST" action="{{ url_for('add_path_segment') }}">
            <label for="startstationid">Start Station ID:</label>
            <input type="text" id="startstationid" name="startstationid" placeholder="Enter Start Station ID" required>
            <br>

            <label for="endstationid">End Station ID:</label>
            <input type="text" id="endstationid" name="endstationid" placeholder="Enter End Station ID" required>
            <br>

            <label for="expectedtraveltimeSeconds">Expected Travel Time (Seconds):</label>
            <input type="text" id="expectedtraveltimeSeconds" name="expectedtraveltimeSeconds" placeholder="Enter Expected Travel Time (Seconds)" required>
            <br>

            <label for="stopsTraversed">Stops Traversed:</label>
            <input type="text" id="stopsTraversed" name="stopsTraversed" placeholder="Enter Stops Traversed" required>
            <br>

            <label for="triplegs">Triplegs:</label>
            <input type="text" id="triplegs" name="triplegs" placeholder="Enter Triplegs" required>
            <br>

            <label for="coordinatemaplen">Coordinate Map Length:</label>
            <input type="text" id="coordinatemaplen" name="coordinatemaplen" placeholder="Enter Coordinate Map Length" required>
            <br>

            <button type="submit">Add Path Segment</button>
        </form>
    {% else %}
        <p>You don't have the permission to add path segments. Only administrators can do this.</p>
    {% endif %}

</div>

</body>
</html>
